<!DOCTYPE html>

{% load static %}
{% load compress %}

<html>

    <head>
        {% compress css %}
        <link rel="stylesheet" type="text/less" href="{% static 'logui/less/core.less' %}" />
        {% endcompress %}

        {% compress js %}
        <script src="{% static 'logui/js/firstrun.js' %}"></script>
        {% endcompress %}
        
        <title>LogUI</title>
    </head>

    <body>
        <h1>LogUI</h1>
        <div id="root"></div>
        {% block bodyblock %}{% endblock %}
    </body>

    {% compress js %}
    <script type="module" src="{% static 'logui-client/app.js' %}"></script>
    {% endcompress %}

</html>
